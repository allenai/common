version = 2.0.0
maxColumn = 100
docstrings = ScalaDoc
align = none
align.tokens = []
rewrite.rules = [SortImports, SortModifiers]
rewrite.sortModifiers.order = [
"implicit", "final", "sealed", "abstract",
"override", "private", "protected", "lazy"
]
spaces.inImportCurlyBraces = true
continuationIndent.defnSite = 2
